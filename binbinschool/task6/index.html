<!doctype html>
<head>
    <meta charset="utf-8">
    <title>增删改查</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <textarea name="" id="data" cols="30" rows="10" placeholder="暂时只支持空白分隔符批量输入（空格、回车、tab）"></textarea>
            <input id="search" type="text" placeholder="请输出要查询的数据" />
            <button>左侧入</button>
            <button>右侧入</button>
            <button>左侧出</button>
            <button>右侧出</button>
            <button>查询</button>
            <button>清除查询</button>
        </div>
        <ul id="bottom"></ul>
    </div>
    <script src="js/data.js"></script>
</body>
